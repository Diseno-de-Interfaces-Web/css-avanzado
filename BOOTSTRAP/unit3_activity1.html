    <body class="d-flex flex-column vh-100">
      <div class="container-fluid p-0 flex-grow-1 d-flex flex-column">
        <!-- Header -->
        <header class="bg-primary-subtle p-2">
          <div class="container-fluid">
            <div class="row">
              <div class="text-center col-11">
                <h1 class="display-1">Online Store</h1>
                <p class="lead">Your favorite place to shop</p>
              </div>
              <div class="col-1 align-self-center">
                <button class="btn btn-outline-secondary">View Cart</button>
              </div>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <div class="container-fluid flex-grow-1">
          <div class="row h-100">
            <!-- Sidebar -->
            <aside class="col-2 mt-3 border-end border-dark-subtle">
              <h2 class="display-7">Categories</h2>
              <ul class="list-unstyled display-7">
                <li>
                  <a
                    class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark"
                    href="#electronics"
                    >Electronics</a
                  >
                </li>
                <li>
                  <a
                    class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark"
                    href="#books"
                    >Books</a
                  >
                </li>
                <li>
                  <a
                    class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark"
                    href="#home-garden"
                    >Home & Garden</a
                  >
                </li>
                <li>
                  <a
                    class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark"
                    href="#clothing"
                    >Clothing</a
                  >
                </li>
              </ul>
            </aside>

            <!-- Cards Section -->
            <main class="col-10">
              <h2 class="display-7 text-center mt-3">Featured Products</h2>
              <div class="d-flex flex-wrap gap-3 justify-content-evenly mt-3">
                <!-- Cards -->
                <div class="card">
                  <img
                    class="card-img-top"
                    src="https://picsum.photos/150"
                    alt="Product 1"
                  />
                  <div class="card-body">
                    <h3 class="card-title">Product 1</h3>
                    <p class="card-text">$20.00</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                  </div>
                </div>
                <div class="card">
                  <img
                    class="card-img-top"
                    src="https://picsum.photos/150"
                    alt="Product 2"
                  />
                  <div class="card-body">
                    <h3 class="card-title">Product 2</h3>
                    <p class="card-text">$15.00</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                  </div>
                </div>
                <div class="card">
                  <img
                    class="card-img-top"
                    src="https://picsum.photos/150"
                    alt="Product 3"
                  />
                  <div class="card-body">
                    <h3 class="card-title">Product 3</h3>
                    <p class="card-text">$30.00</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                  </div>
                </div>
                <div class="card" >
                  <img
                    class="card-img-top"
                    src="https://picsum.photos/150"
                    alt="Product 4"
                  />
                  <div class="card-body">
                    <h3 class="card-title">Product 4</h3>
                    <p class="card-text">$25.00</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                  </div>
                </div>
                <div class="card">
                  <img
                    class="card-img-top"
                    src="https://picsum.photos/150"
                    alt="Product 5"
                  />
                  <div class="card-body">
                    <h3 class="card-title">Product 5</h3>
                    <p class="card-text">$18.00</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                  </div>
                </div>
                <div class="card">
                  <img
                    class="card-img-top"
                    src="https://picsum.photos/150"
                    alt="Product 5"
                  />
                  <div class="card-body">
                    <h3 class="card-title">Product 6</h3>
                    <p class="card-text">$35.00</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-light text-center p-3">
        <p class="mb-0">&copy; 2024 Online Store. All rights reserved.</p>
      </footer>
    </body>
