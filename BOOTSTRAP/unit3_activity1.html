<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Store</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body>
    <header class="bg-primary-subtle p-2">
        <div class="text-center">
            <h1 class="display-1">Online Store</h1>
            <p class="lead">Your favorite place to shop</p>
        </div>
        <button class="btn btn-outline-secondary">View Cart</button>
    </header>
    <aside class="sidebar  mt-3 me-3 ps-2 border-end border-dar">
        <h2 class="display-7">Categories</h2>
        <ul class="list-unstyled display-7">
            <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark" href="#electronics">Electronics</a></li>
            <li><a class=" link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark" href="#books">Books</a></li>
            <li><a class=" link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark" href="#home-garden">Home & Garden</a></li>
            <li><a class=" link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark" href="#clothing">Clothing</a></li>
        </ul>
    </aside>
    <main class=" p-3">
        <h2 class="display-7 text-center">Featured Products</h2>
        <section class="product-grid">
            <article class="card">
                <img class="card-img-top" src="https://picsum.photos/150" alt="Product 1">
                <div class="card-body">
                <h3 class="card-title">Product 1</h3>
                <p class="card-text">$20.00</p>
                <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </article>
            <article class="card">
                <img class="card-img-top" src="https://picsum.photos/150" alt="Product 2">
                <div class="card-body">
                <h3 class="card-title">Product 2</h3>
                <p class="card-text">$15.00</p>
                <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </article>
            <article class="card">
                <img class="card-img-top" src="https://picsum.photos/150" alt="Product 3">
                <div class="card-body">
                <h3 class="card-title">Product 3</h3>
                <p class="card-text">$30.00</p>
                <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </article>
            <article class="card">
                <img class="card-img-top" src="https://picsum.photos/150" alt="Product 4">
                <div class="card-body">
                <h3 class="card-title">Product 4</h3>
                <p class="card-text">$25.00</p>
                <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </article>
            <article class="card">
                <img class="card-img-top" src="https://picsum.photos/150" alt="Product 5">
                <div class="card-body">
                <h3 class="card-title">Product 5</h3>
                <p class="card-text">$18.00</p>
                <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </article>
            <article class="card">
                <img class="card-img-top" src="https://picsum.photos/150" alt="Product 6">
                <div class="card-body">
                <h3 class="card-title">Product 6</h3>
                <p class="card-text">$35.00</p>
                <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
        </section>
    </main>
    <footer>
        <p class="text-center">&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
